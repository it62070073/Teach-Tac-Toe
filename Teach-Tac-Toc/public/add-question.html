  <div class="modal" id="modal-login" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" class="" id="login-form">
          <div class="modal-body mb-3">
            <input type="email" class="form-control" id="input-email-login" placeholder="Email" required>
            <br/>
            <input type="password" class="form-control" id="input-password-login" placeholder="Password" required>
            <p id="feedback-msg-login"></p>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-signup" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign up</h5>
          <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" class="" id="signup-form">
          <div class="modal-body mb-3">
            <input type="email" class="form-control" id="input-email-signup" placeholder="Email" required>
            <br />
            <input type="password" class="form-control" id="input-password-signup" placeholder="Password" required>
            <p id="feedback-msg-signup"></p>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="add-modal modal-wrapper">
  <div class="modal" id="modal-add" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Question</h5>
          <button type="button" class="btn-close btn-cancel" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
          <input class="col-12" id="fill-question" type="text" name="question" placeholder="Question">
          <input class="col-12" id="fill-question" type="text" name="choice1" placeholder="Choice A">
          <input class="col-12" id="fill-question" type="text" name="choice2" placeholder="Choice B">
          <input class="col-12" id="fill-question" type="text" name="choice3" placeholder="Choice C">
          <input class="col-12" id="fill-question" type="text" name="choice4" placeholder="Choice D">
          The answer is 
          <select name="answer" id="answer">
            <option value="None" selected hidden></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
          <br><br>
        
        </div>
        <div class="modal-footer">
          <button class="btn btn-modal" id="btnSubmit" data-bs-dismiss="modal">Submit</button>
        </div></form>
      </div>
    </div>
  </div>
</div>
